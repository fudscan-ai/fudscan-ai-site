<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUDSCAN - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=https://fudscan-webapp.vercel.app/chat">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .redirect-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h2>FUDSCAN</h2>
        <p>Redirecting to FUDSCAN Chat...</p>
        <p>If you are not redirected automatically, <a href="https://fudscan-webapp.vercel.app/chat">click here</a>.</p>
    </div>
    
    <script>
        // Immediate redirect as backup
        window.location.href = "https://fudscan-webapp.vercel.app/chat";
    </script>
</body>
</html>
